<div class="container">
	<form [formGroup]="miFormulario">
		usuario: <input [class.is-invalid]="miFormulario.get('username').touched && miFormulario.get('username').invalid" type="text" class="form-control" formControlName="username"><br>
		password: <input [class.is-invalid]="miFormulario.get('userpassword').touched && miFormulario.get('userpassword').invalid" type="password" class="form-control" formControlName="userpassword"><br>
		<button class="btn btn-primary" type="submit">Enviar</button>
	</form>
	{{miFormulario.value | json}}
	
</div><br>
